<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>CountDown Timer</title>
  </head>
  <body>
    <h1 class="header">Until new beginnings</h1>
    <div class="countdown-container">

      <div class="days-container element">
        <p class="big-text" id="days">0</p>
        <span>days</span>
      </div>

      <div class="hours-container element">
        <p class="big-text" id="hours">0</p>
        <span>hours</span>
      </div>

      <div class="mins-container element">
        <p class="big-text" id="mins">0</p>
        <span>mins</span>
      </div>

      <div class="seconds-container element">
        <p class="big-text" id="seconds">0</p>
        <span>seconds</span>
      </div>
    </div>


    <script src="script.js"></script>
  </body>
</html>
